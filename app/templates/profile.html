{% extends "base.html" %}

{% block main %}
 {% include "background.html" %}
<div>
<h1 class="page-header"></h1>

<div align="center" style="margin:auto" >
    <img width="500" height="150" src ="/static/imgs/wishlist.png"/>
 </div>
 <div class="profile">
     <h1 class="page-header">Profile</h1>
      {% for user in users %}
           <img src="/static/imgs/{{user.image}}" class="img-thumbnail"  style="float:left;"></img>
           <div class="panel " style="float:left; width:500px;">
           <p class="panel-heading , name"><b>{{user.first_name}} {{user.last_name}}</b></p>
           <div class="panel-body">
           Username: {{user.username}}<br><br>
           Userid: {{user.userid}}<br><br>
           Profile Created on : {{user.created}}
           </div>
      </div>
      {% endfor %}
 </div>
 </div>
 {% endblock %}
